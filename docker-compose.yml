version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: clicko_postgres
    environment:
      POSTGRES_DB: clicko_db
      POSTGRES_USER: clicko_user
      POSTGRES_PASSWORD: clicko_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clicko_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clicko_backend
    environment:
      DATABASE_URL: postgresql://clicko_user:clicko_password@postgres:5432/clicko_db
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - clicko_network

volumes:
  postgres_data:

networks:
  clicko_network:
    driver: bridge